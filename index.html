<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Now Playing - ping_pingado</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #widget {
      width: 90%;
      height: 90%;
      border-radius: 20px;
      overflow: hidden;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      text-align: center;
      transition: background 0.5s ease;
    }
    #cover {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #artist {
      font-size: 14px;
      margin-bottom: 15px;
      color: #ccc;
    }
    #status {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="widget">
    <img id="cover" src="" alt="Capa do Ã¡lbum">
    <div id="title">A carregar...</div>
    <div id="artist"></div>
    <div id="status">-</div>
  </div>

  <script>
    const username = "ping_pingado";
    const apiKey = "b25b959554ed76058ac220b7b2e0a026";
    const cover = document.getElementById("cover");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const status = document.getElementById("status");
    const widget = document.getElementById("widget");

    async function updateTrack() {
      try {
        const res = await fetch(
          \`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=\${username}&api_key=\${apiKey}&format=json&limit=1\`
        );
        const data = await res.json();
        const track = data.recenttracks.track[0];

        if (!track) {
          title.textContent = "Nenhuma faixa encontrada";
          artist.textContent = "";
          status.textContent = "";
          return;
        }

        const isPlaying = track["@attr"] && track["@attr"].nowplaying;
        const artistName = track.artist["#text"];
        const trackName = track.name;
        const albumCover = track.image?.pop()["#text"] || "";

        title.textContent = trackName;
        artist.textContent = artistName;
        status.textContent = isPlaying ? "ðŸŽµ A tocar agora" : "Ãšltima reproduÃ§Ã£o";
        cover.src = albumCover || "";

        if (albumCover) {
          const img = new Image();
          img.crossOrigin = "Anonymous";
          img.src = albumCover;
          img.onload = function () {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            const data = ctx.getImageData(0, 0, 1, 1).data;
            const [r, g, b] = data;
            widget.style.background = `rgb(${r},${g},${b})`;
          };
        }

      } catch (err) {
        title.textContent = "Erro ao carregar mÃºsica";
        artist.textContent = "";
        status.textContent = "";
      }
    }

    updateTrack();
    setInterval(updateTrack, 10000);
  </script>
</body>
</html>
